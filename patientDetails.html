<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatientDetails</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="patientDetails.css" />
  </head>
  <body>
    <nav class="navbar sticky-top bg-red">
      <a class="navbar-brand" href="#">Details</a>
    </nav>
    <div class="card border-0">
      <div class="row">
        <div class="col-md-4">
          <div class="page-header">
            <div class="title-heading">
              <h3>Patient Details</h3>
            </div>
          </div>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>
    <div class="card-rounded-0">
      <div class="card-header bg-light">
        <span>Patient Details Verifaction</span>
      </div>
      <div class="card-body">
        <div class="col-md-8">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Patient Name</label>
                <input type="text" class="text" />
              </div>
              <div class="form-group col-md-6">
                <label>PatientID</label>
                <input type="text" class="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>HospitalID</label>
                <input type="text" class="text" />
              </div>
              <div class="form-group col-md-6">
                <label>Date of Consent</label>
                <input type="date" class="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Age</label>
                <input type="text" class="text" />
              </div>
              <div class="form-group col-md-6">
                <label>Gender</label>
                <input type="text" class="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>SEMID</label>
                <input type="text" class="text" />
              </div>
              <div class="form-group col-md-6">
                <label>Daily Cigarette Count</label>
                <input type="text" class="text" />
              </div>
            </div>
            <div class="d-md-flex">
              <button type="submit" class="btn rounded-0 btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                submit
              </button>
              <button
                type="button"
                class="btn rounded-0 btn-primary mt-2 mt-md-0 text-capitalize"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn rounded-0 btn-primary mt-2 mt-md-0"
              >
                Go to CRF
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
